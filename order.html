<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <script type="text/javascript" src="gDelivers.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="stylesheet" href="style.css">
    <title>Order - gDelivers</title>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="blue darken-3" role="navigation">
        <div class ="nav-wrapper">
          <a class="brand-logo" href="index.html">
            <h4>Galvanize Delivers</h4>
            </a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li class="active"><a href="order.html">Order Delivery</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
              <li><a href="index.html">Home</a></li>
              <li><a href="order.html">Order Delivery</a></li>
            </ul>
          </div>
      </nav>
    </div>
    <div class = "container">
      <div class = "row">
        <div class = "col m8 s12">
          <div class ="container no-pad-box menu-items">
            <div class ="row menu"> <h4>Menu</h4>
            </div>
          </div>
        </div>
        <div class = "col m4 s12">
          <div class="container no-pad-box">
            <div class="row"><h4>Order</h4>
              <table class="col s12 m12 bordered striped">
                <thead>
                  <tr>
                    <th data-field="price">Item</th>
                    <th data-field="price" class="right-align">Price</th>
                  </tr>
                </thead>
                <tbody class = "cartItems">
                </tbody>
              </table>
            </div>
            <div class ="row">
              <table>
                <tbody class="orderTotals">
                </tbody>
              </table>
            </div>
            <div class="row">
              <form class="col s12" name="contactInfo" id="contactInfo">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix icon-pink">account_circle</i>
                    <input placeholder="First Last" id="name" type="text" class="validate" name="name">
                    <label for="first_name">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix icon-pink">phone</i>
                    <input placeholder="888-888-8888" id="phone" type="tel" class="validate" name="phone">
                    <label for="icon_telephone">Phone Number</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix icon-pink">business</i>
                    <textarea class="materialize-textarea validate" placeholder="1234 Main Street., Boulder CO 80302" id="address" name="address"></textarea>

                    <label for="address">Address</label>
                  </div>
                </div>
                <div class = "row center">
                  <button id = "placeOrderButton" class = "waves-effect waves-light btn pink"  type ="submit">Place Order</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class= "blue darken-3 col s12 no-pad-box">
        <div class="container blue darken-3">
          <div class = "row footer-wrapper">
            <div class="col s12 m8 valign">
              <p><h5 class ="white-text valign"> Galvanize Delivers</h5></p>
              <p class="white-text"> Fine Dining, Delivered.</p>
            </div>
            <div class="col s12 m4 valign blue darken-3 no-pad-box">
              <ul>
                  <li><a href="index.html" class="white-text"> Home</a></li>
                  <li><a href="order.html" class="white-text"> Order Delivery</a></li>
              </ul>
            </div>

          </div>
        </div>
        <div class="footer-copyright blue darken-4 s12">
          <div class="container white-text copyright s12">
            Â© 2016 Galvanize Delivers
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
